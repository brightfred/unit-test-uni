<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator App</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled aria-label="Calculator Display">
        <div class="buttons">
            <button onclick="press('1')" aria-label="1">1</button>
            <button onclick="press('2')" aria-label="2">2</button>
            <button onclick="press('3')" aria-label="3">3</button>
            <button onclick="press('+')" aria-label="Add">+</button>
            <button onclick="press('4')" aria-label="4">4</button>
            <button onclick="press('5')" aria-label="5">5</button>
            <button onclick="press('6')" aria-label="6">6</button>
            <button onclick="press('-')" aria-label="Subtract">-</button>
            <button onclick="press('7')" aria-label="7">7</button>
            <button onclick="press('8')" aria-label="8">8</button>
            <button onclick="press('9')" aria-label="9">9</button>
            <button onclick="press('*')" aria-label="Multiply">*</button>
            <button onclick="press('0')" aria-label="0">0</button>
            <button onclick="press('.')" aria-label="Decimal Point">.</button>
            <button onclick="calculate()" aria-label="Equals">=</button>
            <button onclick="press('/')" aria-label="Divide">/</button>        
            <button onclick="clearDisplay()" aria-label="Clear">C</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
