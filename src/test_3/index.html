<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Book Collection Manager</title>
</head>
<body>
    <div class="container">
        <h1>Book Collection Manager</h1>
        <div class="input-container">
            <input type="text" id="book-title" placeholder="Enter book title">
            <input type="text" id="book-author" placeholder="Enter book author">
            <button onclick="addBook()">Add Book</button>
        </div>
        <div class="filter-container">
            <button onclick="filterBooks('all')">All</button>
            <button onclick="filterBooks('read')">Read</button>
            <button onclick="filterBooks('unread')">Unread</button>
        </div>
        <ul id="book-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
